<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arvegil</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: white;
      overflow: hidden; /* 避免滚动条 */
    }

    /* 背景图层 */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .bg img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保持比例铺满，可能部分裁切 */
    }

    /* 渐变遮罩层 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom right,
        rgba(0, 0, 0, 0.6),
        rgba(30, 30, 30, 0.9)
      );
      z-index: -1;
    }

    /* 内容容器 */
    .container {
      position: absolute;
      bottom: 30px;
      left: 30px;
      max-width: 800px;
      padding: 30px;
      border-radius: 10px;
      text-align: left;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    blockquote {
      font-style: italic;
      font-size: 0.8em;
      line-height: 1.6;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- 背景图片 -->
  <div class="bg">
    <img src="station.png" alt="Background">
  </div>

  <!-- 渐变遮罩 -->
  <div class="overlay"></div>

  <!-- 文字内容 -->
  <div class="container">
    <h1>Arvegil</h1>
    <blockquote>
      From the ashes a fire shall be woken,<br />
      A light from the shadows shall spring,<br />
      Renewed shall be blade that was broken,<br />
      The crownless again shall be king.
    </blockquote>

    <p style="margin-top: 0.8em;">
      Pedo Mellon a Minno: <a href="mailto:kevin@arvegil.com" style="color: #aad;">kevin@arvegil.com</a>
    </p>
  </div>
</body>
</html>
