<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arvegil Inc</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(30, 30, 30, 0.9)),
        url('Background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      backdrop-filter: blur(3px);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    blockquote {
      font-style: italic;
      font-size: 1.4em;
      line-height: 1.6;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arvegil Inc</h1>
    <blockquote>
      “From the ashes a fire shall be woken,<br />
      A light from the shadows shall spring;<br />
      Renewed shall be blade that was broken,<br />
      The crownless again shall be king.”
    </blockquote>
  </div>
</body>
</html>
