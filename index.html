<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arvegil Inc</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: white;
    }

    body {
      background-image: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(30, 30, 30, 0.9)),
        url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      position: absolute;
      top: 30px;
      left: 30px;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      text-align: left; /* 左对齐文字 */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    blockquote {
      font-style: italic;
      font-size: 1em;
      line-height: 1.6;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arvegil Inc</h1>
    <blockquote>
      From the ashes a fire shall be woken,<br />
      A light from the shadows shall spring,<br />
      Renewed shall be blade that was broken,<br />
      The crownless again shall be king.<br />
      Pedo Mellon a Minno: kevin@arvegil.com
    </blockquote>
  </div>
</body>
</html>
